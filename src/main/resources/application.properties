spring.application.name=Gastro Management Suite
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.url=jdbc:h2:mem:H2db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=karol
spring.datasource.password=
spring.h2.console.enabled=true
server.port=8082

# ===== OAuth2 Client Provider Endpoints =====
spring.security.oauth2.client.provider.my-client.authorization-uri=https://auth-server.com/oauth/authorize  
spring.security.oauth2.client.provider.my-client.token-uri=https://auth-server.com/oauth/token  
spring.security.oauth2.client.provider.my-client.user-info-uri=https://auth-server.com/userinfo  
spring.security.oauth2.client.provider.my-client.jwk-set-uri=https://auth-server.com/.well-known/jwks.json  

# ===== OAuth2 Resource Server (JWT Validation) =====
spring.security.oauth2.resourceserver.jwt.issuer-uri=https://auth-server.com/issuer  
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=https://auth-server.com/.well-known/jwks.json  

# Profil aktywny (opcjonalnie)
spring.profiles.active=dev

# Dzienniki Spring Security (pomocne przy debugowaniu)
logging.level.org.springframework.security=DEBUG

# Metadane konfiguracyjne dla @ConfigurationProperties
spring.configuration.metadata.enabled=true

spring.autoconfigure.exclude=
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,
  org.springframework.boot.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration


